<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hostinger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>
<header>
    <div class="container">
        <a href="#" class="logo">
            <img src="./images/logo.svg" alt="Logo Hostinger">
        </a>
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <img src="./images/icon-help.svg" alt="Icone de ajuda">
                        <span>Precisa de ajuda?</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/icon-star.svg" alt="Icone de ajuda">
                        <span>Teste gratuitamente</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<section class="s-hero">
    <div class="container">
        <div class="text">
            <h1>Ferramenta de e-mail marketing perfeira para sua empresa.</h1>
            <p>Aproveite o pontencial do e-mail marketing para ganhar vendas e fortalecer seu relacionamento com clientes.</p>
            <button>Teste gratuitamente</button>
            <div class="conheca">
                <div class="icon">
                    <img src="./images/icon-arrow.svg" alt="Ícone de uma seta.">
                </div>
                <span>Conheça os recursos</span>
            </div>
        </div>
        <div class="image">
            <img src="./images/ilustra.svg" alt="Ilustração da Hero section">
        </div>
    </div>
</section>

</body>
</html>
